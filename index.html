<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Seguridad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="main-container">

    <nav class="tabs-nav">

                <div class="password-strength">

                    <button class="clear-btn" data-clear="nota">√ó</button>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="btn-registrar">
                 Registrar y Cifrar
                </button>
                <button class="btn btn-secondary" id="btn-limpiar-registro">
                    Limpiar Formulario
                </button>
                <button class="btn btn-purple" id="btn-hash-password">
                 Generar Hash Bcrypt
                </button>
            </div>
            
            <div class="action-result" id="registro-result"></div>
        </div>
    </div>

    <div class="tab-content" id="cifrado">
        <div class="section-card">
            <h3></i> Cifrado con RSA</h3>

            </div>

                <div class="input-wrapper">
                    <input type="text" id="vigenere_key" class="form-control" placeholder="Clave secreta para cifrado">

                </div>

<script src="script.js"></script>

</html>
